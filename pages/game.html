<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <script src="script.js" defer="defer"></script>
    <link rel="stylesheet" href="../fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="../fontawesome/css/solid.css" />
  </head>
  <body>
    <div class="page-container">
      <h1>ROCK PAPER SCISSORS</h1>
      <p class="points">5 - 1</p>
      <div class="result-container">
        <div class="user-container">
          <p class="user-name">NONAME</p>
          <div class="user-option"></div>
        </div>
        <div class="computer-option"></div>
      </div>
      <div class="options-container">
        <button class="option">
          <i class="fa-solid fa-hand-fist rock"></i>
        </button>
        <button class="option"><i class="fa-solid fa-hand paper"></i></button>
        <button class="option">
          <i class="fa-solid fa-hand-scissors scissors"></i>
        </button>
      </div>
    </div>
  </body>
</html>
