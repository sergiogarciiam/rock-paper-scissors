<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <script src="../script.js" defer="defer"></script>
    <link rel="stylesheet" href="../fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="../fontawesome/css/solid.css" />
  </head>
  <body>
    <div class="page-container">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <p class="points">
        <span class="user-points">0</span> -
        <span class="computer-points">0</span>
      </p>
      <div class="result-container">
        <div class="user-container">
          <p class="user-name">NONAME</p>
          <div class="user-result-container">
            <i class="user-result fa-solid"></i>
          </div>
        </div>
        <div class="computer-result-container">
          <i class="computer-result fa-solid"></i>
        </div>
      </div>
      <div class="options-container">
        <i class="fa-solid fa-hand-fist option rock"></i>
        <i class="fa-solid fa-hand option paper"></i>
        <i class="fa-solid fa-hand-scissors option scissors"></i>
      </div>
      <div class="finish-game-container">
        <h2 class="title">YOU WIN!</h2>
        <p class="points-finish"></p>
        <div class="buttons-container">
          <button class="button play-again">PLAY AGAIN</button>
          <a class="button" href="../index.html">MAIN MENU</a>
        </div>
      </div>
    </div>
  </body>
</html>
